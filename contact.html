<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact</title>
</head>

<body>
    <div class="banner-image">
        <div class="banner-text-box">
            <h2 id="banner-head">American Gods</h2> 
             <h5 id="banner-sub">The road trip</h5>
        </div>
        <nav class="navbar justify-content-center">
            <a href="index.html" class="nav-item nav-link">Home</a>
            <a href="about.html" class="nav-item nav-link">About</a>
            <a href="quotes.html" class="nav-item nav-link">Quotes</a>
            <a href="map.html" class="nav-item nav-link">Route</a>
            <a href="trip.html" class="nav-item nav-link active">Maps</a>
            <a href="music.html" class="nav-item nav-link">Music</a>
            <a href="game.html" class="nav-item nav-link">Game</a>
            <a href="contact.html" class="you-are-here nav-item nav-link">Contact</a>
        </nav>
    </div>
    
    <section class="container-fluid">
        <div class="row">
            <div class="col">
                <h3 id="contact-header" class="text-center">Get in touch!</h3>
                <h5 id="contact-sub" class="text-center">Wanna send us photos of your trip? Make site suggestions? 
                Hit us up here.</h5>

                <div class="center-form">
                    <form>
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Your name" required />
                        <input type="email" name="email" id="email" class="form-control" placeholder="Your email address" required />
                        <textarea class="form-control" rows="8" cols="183" name="message" id="message" placeholder="Write your message here." required></textarea>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-success btn-lg">Send!</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>

    <!--Footer code adapted from that in the Boostrap mini project of the User Centric Frontend Development module--> 
    <footer class="container-fluid" id="position-footer">
        <div id="footer-details" class="row">
            <div class="col-sm-12 text-center">
                <ul class="list-inline social-links text-center">
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                        <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                        <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                        <i class="fa fa-youtube" aria-hidden="true"></i>
                        <span class="sr-only">YouTube</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                        <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                        <i class="fa fa-pinterest" aria-hidden="true"></i>
                        <span class="sr-only">Pinterest</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="assets/scripts/contact.js"></script>
</body>
</html>
